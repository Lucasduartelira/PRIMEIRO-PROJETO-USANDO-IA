<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Criativos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <main class="container">

    <div class="coluna-texto-imagem">

      <div class="container-title">
        <h1 class="title">Gere seu criativo de
          <span style="color: #4865b6;">marketing para anuncios de forma automatizada</span>
        </h1>
      </div>
      <p class="paragrafo">Roteiros, sugestões de imagens e direcionamento estratégico
        para o marketing da sua empresa de forma automatizada.
      </p>


      <div class="imagem">
        <img src="/assets/img/image formulario.png" width="400" alt="logo">
      </div>

    </div>

    <div class="right">

      <div class="form-area">
        <input type="text" placeholder="Segmento do negócio">
        <input type="text" placeholder="Objetivo do anúncio">
        <input type="text" placeholder="Descrição do produto">
        <input type="text" placeholder="Nome da empresa">
        <input type="text" placeholder="Proposta de valor">
        <input type="text" placeholder="Diferenciais do seu serviço">
        <input type="text" placeholder="Localização do público">
        <input type="text" placeholder="Principais concorrentes">
        <input type="email" placeholder="Digite seu email">
      </div>

      <div class="button-container">
        <button>Gerar criativo</button>
      </div>
    </div>
  </main>

</body>

</html>
